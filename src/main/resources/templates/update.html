<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${postForm.title}]]の編集</title>
    <link href="/css/commons.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="common/header"></th:block>

<hr>
<div style="width:80%; margin-top:-1%">
    <input type="button" th:onclick="|location.href='/post/__${p_id}__'|" value="戻る" class="cancel-btn" style="margin-left:13%">

    <h3 style="margin-left:20%">ポストの編集</h3>

    <div class="form-body" style="margin-left:15%">
        <form action="" method="post" th:object="${postForm}">
            <fieldset class="label-130">
                <div>
                    <label>タイトル</label>
                    <input class="base-text" type="text" th:field="*{title}" maxlength="50" style="width:100%">
                    <span class="error" th:each="error: ${#fields.errors('title')}">[[ ${error} ]]</span>
                </div>
                <div>
                    <label style="vertical-align:top">本文</label>
                    <textarea class="base-text" th:field="*{body}" style="width:100%"></textarea>
                </div>
                <div class="btns">
                    <button type="submit" class="basic-btn">更新</button>
                    <button type="button" th:onclick="|location.href='/post/__${p_id}__'|" class="cancel-btn">戻る</button>
                    <input type="button" th:onclick="|location.href='/delete/__${p_id}__'|" value="削除" class="basic-btn" style="background-color:orange;color:black">
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
